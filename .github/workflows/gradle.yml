name: Build MC_1.8.9

on:
  pull_request:
    branches: MC_1.8.9
  push:
    branches: MC_1.8.9

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: chmod +x gradlew ; ./gradlew build
